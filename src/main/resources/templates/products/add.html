<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>商品追加 - 物価比較アプリ</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			padding: 20px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.container {
			max-width: 600px;
			width: 100%;
			margin: 0 auto;
			background: rgba(255, 255, 255, 0.95);
			backdrop-filter: blur(20px);
			border-radius: 20px;
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		h1 {
			background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
			color: white;
			padding: 40px;
			margin: 0;
			font-size: 2.5rem;
			font-weight: 700;
			text-align: center;
			text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
			border: none;
		}

		.form-content {
			padding: 40px;
		}

		.form-group {
			margin-bottom: 25px;
		}

		label {
			display: block;
			margin-bottom: 8px;
			font-weight: 600;
			color: #374151;
			font-size: 14px;
			text-transform: uppercase;
			letter-spacing: 0.5px;
		}

		input[type="text"],
		input[type="number"],
		input[type="date"],
		select {
			width: 100%;
			padding: 16px 20px;
			border: 2px solid #e5e7eb;
			border-radius: 12px;
			font-size: 16px;
			background: #ffffff;
			transition: all 0.3s ease;
			color: #374151;
			font-family: inherit;
		}

		input[type="text"]:focus,
		input[type="number"]:focus,
		input[type="date"]:focus,
		select:focus {
			border-color: #667eea;
			outline: none;
			box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
			background: #ffffff;
		}

		input[type="text"]:hover,
		input[type="number"]:hover,
		input[type="date"]:hover,
		select:hover {
			border-color: #9ca3af;
		}

		/* 追加: セレクトボックス専用のスタイリング */
		select {
			cursor: pointer;
			appearance: none;
			background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
			background-repeat: no-repeat;
			background-position: right 16px center;
			background-size: 20px;
			padding-right: 50px;
		}

		/* 追加: セレクトボックスのオプションスタイリング */
		select option {
			padding: 12px;
			background: #ffffff;
			color: #374151;
		}

		select option:disabled {
			color: #9ca3af;
			font-style: italic;
		}

		select option:hover {
			background: #f8fafc;
		}

		.btn {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			padding: 16px 32px;
			text-decoration: none;
			border-radius: 12px;
			border: none;
			cursor: pointer;
			font-weight: 600;
			font-size: 16px;
			transition: all 0.3s ease;
			display: inline-flex;
			align-items: center;
			gap: 8px;
			margin-right: 15px;
		}

		.btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
			text-decoration: none;
			color: white;
		}

		.btn-secondary {
			background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
			color: white;
			padding: 16px 32px;
			text-decoration: none;
			border-radius: 12px;
			border: none;
			cursor: pointer;
			font-weight: 600;
			font-size: 16px;
			transition: all 0.3s ease;
			display: inline-flex;
			align-items: center;
			gap: 8px;
		}

		.btn-secondary:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 20px rgba(107, 114, 128, 0.3);
			text-decoration: none;
			color: white;
		}

		.btn-group {
			display: flex;
			gap: 15px;
			justify-content: center;
			margin-top: 30px;
		}

		.btn::after {
			content: '✓';
			font-size: 16px;
			transition: transform 0.3s ease;
		}

		.btn:hover::after {
			transform: scale(1.2);
		}

		.btn-secondary::after {
			content: '←';
			font-size: 16px;
			transition: transform 0.3s ease;
		}

		.btn-secondary:hover::after {
			transform: translateX(-2px);
		}

		/* レスポンシブデザイン */
		@media (max-width: 768px) {
			body {
				padding: 10px;
				align-items: flex-start;
				padding-top: 20px;
			}

			.container {
				border-radius: 16px;
			}

			h1 {
				padding: 30px 20px;
				font-size: 2rem;
			}

			.form-content {
				padding: 30px 20px;
			}

			.btn-group {
				flex-direction: column;
				align-items: stretch;
			}

			.btn,
			.btn-secondary {
				margin-right: 0;
				justify-content: center;
			}
		}

		@media (max-width: 480px) {
			h1 {
				font-size: 1.8rem;
			}

			input[type="text"],
			input[type="number"],
			input[type="date"],
			select {
				/* 追加: レスポンシブ対応でセレクトボックスも含める */
				padding: 14px 16px;
				font-size: 15px;
			}

			/* 追加: モバイルでのセレクトボックス矢印サイズ調整 */
			select {
				background-size: 18px;
				padding-right: 45px;
			}

			.btn,
			.btn-secondary {
				padding: 14px 28px;
				font-size: 15px;
			}
		}

		/* 入力フィールドとセレクトボックスのプレースホルダースタイル */
		input::placeholder {
			color: #9ca3af;
			opacity: 1;
		}

		/* 追加: セレクトボックスの無効オプションのスタイル */
		select option[disabled] {
			color: #9ca3af;
			font-style: italic;
		}

		/* date入力フィールドの特別なスタイリング */
		input[type="date"]::-webkit-calendar-picker-indicator {
			filter: invert(0.5);
			cursor: pointer;
		}

		/* フォームのアニメーション効果 */
		.form-group {
			opacity: 0;
			transform: translateY(20px);
			animation: slideUp 0.6s ease forwards;
		}

		.form-group:nth-child(1) {
			animation-delay: 0.1s;
		}

		.form-group:nth-child(2) {
			animation-delay: 0.2s;
		}

		.form-group:nth-child(3) {
			animation-delay: 0.3s;
		}

		.form-group:nth-child(4) {
			animation-delay: 0.4s;
		}

		.form-group:nth-child(5) {
			animation-delay: 0.5s;
		}
		
		select:invalid {
		color: #9ca3af;
		}

		input[type="date"] {
		color: #9ca3af;
		}

		/* 追加: カテゴリフィールドのアニメーション遅延 */

		@keyframes slideUp {
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>商品追加</h1>

		<div class="form-content">
			<form th:action="@{/products}" method="post">
				<div class="form-group">
					<label for="product_name">商品名</label>
					<input type="text" id="product_name" name="product_name" autocomplete="off" placeholder="商品名を入力してください">
				</div>

				<div class="form-group">
					<label for="category">カテゴリ</label>
					<select id="category" name="category" required>
					  <option value="" disabled selected hidden>カテゴリを選択してください</option>
						<option th:each="cat : ${T(com.example.price_comparison.enums.Category).values()}"
							th:value="${cat.name()}" th:text="${cat.label}"></option>
					</select>
				</div>

				<div class="form-group">
					<label for="price">価格</label>
					<input type="number" id="price" name="price" placeholder="価格を入力してください" min="0" step="1">
				</div>

				<div class="form-group">
					<label for="store_name">購入店舗</label>
					<input type="text" id="store_name" name="store_name" placeholder="店舗名を入力してください">
				</div>

				<div class="form-group">
					<label for="registered_date">購入日時</label>
					<input type="date" id="registered_date" name="registered_date">
				</div>

				<div class="btn-group">
					<button type="submit" class="btn">追加</button>
					<a th:href="@{/products}" class="btn-secondary">一覧を見る</a>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
