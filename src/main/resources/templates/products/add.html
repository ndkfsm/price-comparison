<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>商品追加 - 物価比較アプリ Ssada!</title>
	<link rel="stylesheet" th:href="@{/css/add.css}">
</head>

<body>
	<div class="container">
		<h1>商品追加</h1>

		<div class="form-content">
			<form th:action="@{/products}" method="post">
				<div class="form-group">
					<label for="product_name">商品名</label>
					<input type="text" id="product_name" name="product_name" autocomplete="off"
						placeholder="商品名を入力してください">
				</div>

				<div class="form-group">
					<label for="category">カテゴリ</label>
					<select id="category" name="category" required>
						<option value="" disabled selected hidden>カテゴリを選択してください</option>
						<option th:each="cat : ${T(com.example.price_comparison.enums.Category).values()}"
							th:value="${cat.name()}" th:text="${cat.label}"></option>
					</select>
				</div>

				<div class="form-group">
					<label for="price">価格</label>
					<input type="number" id="price" name="price" placeholder="価格を入力してください" min="0" step="1">
				</div>

				<div class="form-group">
					<label for="store_name">購入店舗</label>
					<input type="text" id="store_name" name="store_name" placeholder="店舗名を入力してください">
				</div>

				<div class="form-group">
					<label for="registered_date">購入日時</label>
					<input type="date" id="registered_date" name="registered_date">
				</div>

				<div class="btn-group">
					<button type="submit" class="btn">追加</button>
					<a th:href="@{/products}" class="btn-secondary">一覧を見る</a>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
